<!DOCTYPE html>
<html land-"en">
  <head>
    <meta charset="utf-8">
    <title>Granular Task Modal</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <span class="title"> Planting Task Details</span>
        <span id="right-aligned" class="red">Required</span>

        <form class="form-inline" action="index.html" method="post">


          <div class="header">
            <input class="primary" type="text" value="Planting">
          </div>
          <div class="main">
            <div class="navy8">
              <label for="crop-type">CROP TYPE</label>
              <input class="secondary" type="text" value="">
              <br>
              <label for="crop-type">DEFAULT SEED</label>
              <input class="secondary" type="text" value="">
              <br>
              <label for="crop-type">ESTIMATED PLANTING DATE</label>
              <input class="secondary" type="text" value="">
              <br>
              <label for="crop-type">DEFAULT INPUT STORAGE</label>
              <input class="secondary" type="text" value="">
            </div>

            <div class="newsection">
              <span class="title2">Inputs</span>
              <br>
              <button type="button" class="default">Add Input</button>
            </div>
          </div>
        </form>
        <button type="button" class="cta">Save</button>
        <button type="button" class="default-primary">Cancel</button>

      </div>
    </div>
  </body>
</html>
