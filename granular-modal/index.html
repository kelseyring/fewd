<!DOCTYPE html>
<html land-"en">
  <head>
    <meta charset="utf-8">
    <title>Granular Task Modal</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">
    <script rel="javascript" src="java/java.js"></script>
  </head>

  <body>
        <form>
          <div class="modal-title">
            <span class="title"> Planting Task Details</span>
            <span id="right-aligned" class="red">All Fields Required</span>
          </div>

          <div class="header">
            <input class="primary" type="text" value="Planting">
          </div>
          <div class="main">

              <label class=label-right for="crop-type">CROP TYPE</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>Commercial Corn</option>
                <option>Food Grade Soybean</option>
                <option>Hard Red Winter Wheat</option>
              </select>
              <br>
              <label class=label-right for="crop-type">DEFAULT SEED</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>5140HR</option>
                <option>5665AMX</option>
                <option>5828AM</option>
              </select>
              <br>
              <label class=label-right for="crop-type">ESTIMATED PLANTING DATE</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>Home Storage A</option>

              </select>
              <br>
                  <label class=label-right for="crop-type">DEFAULT INPUT STORAGE</label>
                  <select class="" name="">
                    <option>Choose...</option>
                    <option>Home Storage A</option>
                    <option>Home Storage B</option>
                    <option>Home Storage C</option>
                  </select>

                  <div class="new-section">
                    <span class="title2">Inputs</span>


                    <div class="new-input">
                    </div>

                    <div class="input-field">
                    </div>

                    <div class="rate">
                    </div>

                    <button type="add button" class="default"><img src="images/icn_add_blue.svg"/>Add Input</button>
                  </div>
                </div>

                <div>
                  <button type="button" class="default-primary">Cancel</button>
                  <button type="button" class="cta">Save</button>
                </div>


        </form>


  </body>
</html>
