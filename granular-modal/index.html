<!DOCTYPE html>
<html land-"en">
  <head>
    <meta charset="utf-8">
    <title>Granular Task Modal</title>

    <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">

  </head>
  <body>


        <form>
          <div class="modal-title">
            <span class="title"> Planting Task Details</span>
            <span id="right-aligned" class="red">Required</span>
          </div>

          <div class="header">
            <input class="primary" type="text" value="Planting">
          </div>
          <div class="main">

              <label class=label-right for="crop-type">CROP TYPE</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>Commercial Corn</option>
                <option>Food Grade Soybean</option>
                <option>Hard Red Winter Wheat</option>
              </select>
              <br>
              <label class=label-right for="crop-type">DEFAULT SEED</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>5140HR</option>
                <option>5665AMX</option>
                <option>5828AM</option>
              </select>
              <br>
              <label class=label-right for="crop-type">ESTIMATED PLANTING DATE</label>
              <select class="" name="">
                <option>Choose...</option>
                <option>Home Storage A</option>

              </select>
              <br>
                  <label class=label-right for="crop-type">DEFAULT INPUT STORAGE</label>
                  <select class="" name="">
                    <option>Choose...</option>
                    <option>Home Storage A</option>
                    <option>Home Storage B</option>
                    <option>Home Storage C</option>
                  </select>

                  <div class="new-section">
                    <span class="title2">Inputs</span>


                    <div class="new-input">
                    </div>

                    <div class="input-field">
                    </div>

                    <div class="rate">
                    </div>

                    <button type="add button" class="default"><img src="images/icn_add_blue.svg"/>Add Input</button>
                  </div>
                </div>
                <div class="form-buttons">

                  <button type="button" class="default-primary">Cancel</button>
                  <button type="button" class="cta">Save</button>
                </div>
        </form>

<script type="text/javascript">
  var button = document.querySelector(".default");
  button.addEventListener("click", addInput);

  function addInput(event) {
    event.preventDefault();
    //console.log("testing");
    var div = document.querySelector(".new-input");
    var table = document.createElement("table");
    div.appendChild(table);
    table.setAttribute("class", "table");

    if (true) {
      //table headers
      var thead = document.createElement("tr");
      thead.setAttribute("class", "thead");
      table.appendChild(thead);

      var th = document.createElement("th");
      th.textContent = "INPUT NAME";
      thead.appendChild(th);

      var th = document.createElement("th");
      th.textContent = "TYPE";
      thead.appendChild(th);

      var th = document.createElement("th");
      th.textContent = "AREA";
      thead.appendChild(th);

      var th = document.createElement("th");
      th.textContent = "RATE";
      thead.appendChild(th);

      var th = document.createElement("th");
      th.textContent = "TOTAL";
      thead.appendChild(th);
    }

    //table data
    var tr = document.createElement("tr");
    table.appendChild(tr);
    tr.setAttribute("class", "tr");

    var td = document.createElement("td");
    tr.appendChild(td);
    var select = document.createElement("select");
    select.textContent = "Choose...";
    select.setAttribute("class", "table-input");
    td.appendChild(select);
    //
    var option = document.createElement("option");
    option.textContent = "Choose...";
    option.setAttribute("value", "Choose...");
    select.appendChild(option);

    var td = document.createElement("td");
    tr.appendChild(td);
    var text = document.createElement("text");
    text.textContent = "Mix";
    td.setAttribute("class", "body-copy");
    td.appendChild(text);

    var td = document.createElement("td");
    tr.appendChild(td);
    var text = document.createElement("text");
    td.textContent = "100.00 ac";
    td.setAttribute("class", "body-copy");
    td.appendChild(text);

    var td = document.createElement("td");
    tr.appendChild(td);
    var input = document.createElement("input");
    input.setAttribute("class", "input");
    td.appendChild(input);
    var text = document.createElement("text");
    text.textContent = "seed/ac";
    text.setAttribute("class", "body-copy");
    td.appendChild(text);

    var td = document.createElement("td");
    tr.appendChild(td);
    var text = document.createElement("text");
    text.textContent = "-- bag";
    text.setAttribute("class", "body-copy");
    td.appendChild(text);
  }












</script>

  </body>
</html>
